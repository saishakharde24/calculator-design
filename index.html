<!DOCTYPE html>
<html>
<head>
     <title>Calculator</title>
     <style>
        .container{
            height:400px;
            width:300px;
            background-color:rgb(180, 54, 96);
            padding:20px;
            border-radius: 10px;
        }

       .display-screen{
            background-color:rgb(161,175,119);
            font-size:30px;
            width:287px;
            padding:5px;
            display:block;
            text-align:right;
            margin-bottom:20px;
        }

        .buttons{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height:200px;
            flex-direction: column;
            flex-wrap: wrap;
        }

        .button-1{
            text-align:center;
            padding: 2px 0;
            width:50px;
            margin:4px;
            font-size:20px;
            border-radius: 5px;
            border:0.5px black solid;
            cursor: pointer;


        }

        .equal{
            height:70px;
            width:50px;
            background-color:palevioletred;
            color:white;

        }
     </style>
</head>
<body>
    <div class="container">
        <input type="text" value="0" class="display-screen"/>

        <div class="buttons">
            <button class="button-1">AC</button>
            <button class="button-1">7</button>
            <button class="button-1">4</button>
            <button class="button-1">1</button>
            <button class="button-1">0</button>

            <button class="button-1">M+</button>
            <button class="button-1">8</button>
            <button class="button-1">5</button>
            <button class="button-1">2</button>
            <button class="button-1">.</button>

            <button class="button-1">/</button>
            <button class="button-1">9</button>
            <button class="button-1">6</button>
            <button class="button-1">3</button>
            <button class="button-1">%</button>

            <button class="button-1">x</button>
            <button class="button-1">-</button>
            <button class="button-1">+</button>
            <button class="equal">=</button>




        </div>
    </div>
    
</body>
</html>
