<!DOCTYPE html>
<html>
<head>
     <title>Calculator</title>
     <style>
        .container{
            height:400px;
            width:300px;
            background-color:rgb(180, 54, 96);
            padding:20px;
            border-radius: 10px;
        }

       .display-screen{
            background-color:rgb(161,175,119);
            font-size:30px;
            width:287px;
            padding:5px;
            display:block;
            text-align:right;
        }

        .buttons{

        }
     </style>
</head>
<body>
    <div class="container">
        <input type="text" value="0" class="display-screen"/>

        <div class="buttons">
            <button>AC</button>
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>0</button>

        </div>
    </div>
    
</body>
</html>
